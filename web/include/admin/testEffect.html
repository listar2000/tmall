<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
		<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
		<title>xxx</title>
	</head>
	<body>
		<script>
			function checkEmpty(id, name) {
				var value = $("#" + id).val();
				if (value.length == 0){
					alert(name+"不能为空！");
					return false;
				}
				return true;
			}
			
			$(function(){
			     
			    $("#addForm").submit(function(){
			        if(!checkEmpty("name","分类名称"))
			            return false;
			        if(!checkEmpty("categoryPic","分类图片"))
			            return false;
			        return true;
			    });
			});
 		</script>
 		
		<div class="workingArea">
			<h1 class="label label-warning">分类管理</h1>
			<br/><br/>
			<table class="table table-striped table-bordered table-hover table-condensed">
				<thead>
					<tr class="success">
						<th>ID</th>
	                    <th>图片</th>
	                    <th>分类名称</th>
                    	<th>属性管理</th> 
                   	 	<th>产品管理</th> 
	                    <th>编辑</th>
	                    <th>删除</th>
						</tr>
				</thead>
				<tbody>
					<c:forEach items = "${thecs}" var = "c">
						<tr>
							<td>$(c.id)</td>
							<td><img height="40px" src="img/category/${c.id}.jpg"></td>
							<td>${c.name}</td>
							<td>
								<a href="admin_property_list?cid=${c.id}">
									<span class="glyphicon glyphicon-list-alt"></span>
								</a>
							</td>
							<td>
								<a href="admin_product_list?cid=${c.id}">
									<span class="glyphicon glyphicon-lock"></span>
								</a>
							</td>
							<td>
								<a href="admin_category_edit?cid=${c.id}">
									<span class="glyphicon glyphicon-pencil"></span>
								</a>
							</td>
							<td>
								<a href="admin_category_delete?cid=${c.id}">
									<span class="glyphicon glyphicon-remove-circle"></span>
								</a>
							</td>
						</tr>
					</c:forEach>	
				</tbody>
			</table>
		</div>
		
		<div class="pageDiv">
			<%@include file="../include/admin/adminPage.jsp"%>
		</div>
		
		<!--增加分类-->
		<div class="panel panel-info addDiv"> 
			<div class="panel-heading">添加分类</div>
			<div class="panel-body">
				<form method="post" id="addForm" action="">
					<table class="addTable">
						<tr>
							<td>分类名称</td>
							<td><input id="name" name="name" type="text" placeholder="输入名称" class="form-control"></td>
						</tr>
						<tr>
							<td>分类图片</td>
							<td>
								<input id="categoryPic" accept="image/*" type="file" name="filepath"/>
							</td>
						</tr>
						<tr class="submitTR">
							<td colspan="2" align="center">
								<button type="submit" class="btn btn-success">提 交</button>
							</td>
						</tr>
					</table>
				</form>
			</div>
		</div>
	</body>
</html>
